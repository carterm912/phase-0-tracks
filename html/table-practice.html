<!DOCTYPE html>
<html>
<head>
	<title>Practice Table!</title>
</head>
<body>
	<h1>Its a tic-tac-table!</h1>
	<table border="1">
		<tr>
			<td>X</td>
			<td>X</td>
			<td>O</td>
		</tr>
		<tr>
			<td>O</td>
			<td>X</td>
			<td>O</td>
		</tr>
		<tr>
			<td>O</td>
			<td>O</td>
			<td>X</td>
		</tr>
	</table>

	<h2>Second table!</h2>
	<table border="1">
		<tr>
			<td>Test 1</td>
			<td>Test 2</td>
			<td>Test 3</td>
		</tr>
		<tr>
			<td rowspan="2">Double row</td>
			<td colspan="2">Double Collumn</td>
		</tr>
		<tr>
			<td>Test 4</td>
			<td>Test 5</td>
		</tr>
	</table>
</body>
</html>
